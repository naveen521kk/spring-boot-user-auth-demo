<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Main Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-5">
      <h1 th:inline="text">
        Hello <span th:remove="tag" th:text="${user.name}">thymeleaf</span>!
      </h1>
      <div class="flex-row d-flex gap-4">
        <form th:action="@{/logout}" method="post">
          <input type="submit" value="Sign Out" class="btn btn-outline-dark"/>
        </form>
        <a th:href="@{/search}" class="btn btn-outline-primary">Find User</a>
        <a class="btn btn-outline-primary" href="/">Home</a>
      </div>
      <table class="table table-striped my-4">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Username</td>
            <td th:text="${user.username}"></td>
          </tr>
          <tr>
            <td>Name</td>
            <td th:text="${user.name}"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td th:text="${user.email}"></td>
          </tr>
          <tr>
            <td>Created At</td>
            <td th:text="${user.createdAt}"></td>
          </tr>
          <tr>
            <td>Updated At</td>
            <td th:text="${user.updatedAt}"></td>
          </tr>
          <tr>
            <td>Enabled</td>
            <td th:text="${user.enabled}"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
